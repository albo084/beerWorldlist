<html ng-app="beerApp">
  <head>
      <style>
    table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
       </style>
              
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="js/libs/angular.js/angular.js" type="text/javascript"></script>
    <script src="beerApp.js" type="text/javascript"></script>
  </head> 
  <body ng-controller="beerCtrl"> 
      
    <table>  <caption align="center"><h3>Beers World List 
                <img src="beer1.png" height="21" width="21" style=" vertical-align: -7%  ">  </h3> 
             <img src="lente.jpg" height="21" width="21" style=" vertical-align: -22%">
                 <input ng-model="query" type="text" align="center"/> </caption> 
      <tr>
        <th><a>Name</a></th>
        <th>Description</th>
        <th><a href="" ng-click="sortField = 'abv'">Abv</a></th>
        <th><a href="" ng-click="sortField = 'id'">Ibu</a></th>
      </tr>
      <tr ng-repeat="beer in beers | filter:query | orderBy:sortField">
        <td>{{beer.name}}</td>
        <td>{{beer.descript}}</td>
        <td>{{beer.abv}}</td>
        <td>{{beer.ibu}}</td>
      </tr>
    </table>
  </body>
</html>
